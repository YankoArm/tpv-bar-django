<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Informe del día</title>
    <style>
        body { 
            background: #111;
            color: #eee;
            font-family: sans-serif;
            padding: 20px;
        }
        h1 {
            color: #ffd166;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background: #222;
            color: #ffd166;
        }
    </style>
</head>
<body>

<h1>Informe del día: {{ fecha }}</h1>

<h2>Productos vendidos</h2>
<table>
    <tr>
        <th>Producto</th>
        <th>Cantidad vendida</th>
    </tr>

    {% for item in productos_agrupados %}
    <tr>
        <td>{{ item.product__name }}</td>
        <td>{{ item.total_qty }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No hay ventas hoy.</td>
    </tr>
    {% endfor %}
</table>

<h2>Total recaudado</h2>
<p style="font-size: 22px; font-weight: bold; color:#a7d129;">
    {{ total_dinero }} €
</p>

</body>
</html>
